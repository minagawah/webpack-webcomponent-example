<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>webpack-webcomponent-example</title>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-bundle.js"></script>
</head>
<body>

  <noscript>
    <strong>We're sorry but webpack-webcomponent-example doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>

  <div id="app" class="cols justify-start align-center">

    <img id="logo" src="assets/webpack.svg" />

    <merely-nothing padding="10" message="Web Components made easy.">
    </merely-nothing>

    <div class="mt-md">
      Num
    </div>
    <input
      is="slightly-big-input"
      id="num"
      size="5"
      maxlength="4"
      class="mt-xs"
    >

    <floating-particles width="100" height="100" num="1">
      <span slot="title">Particles</span>
    </floating-particles>

  </div>

</body>
</html>
